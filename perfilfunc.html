<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Perfil do Funcionário</title>
  <link rel="stylesheet" href="/css/perfilprof.css"/>
</head>
<body>
  <!-- container principal -->
  <div class="form-container">
    <form id="perfilForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" disabled>

      <label for="data">Data de nascimento</label>
      <input type="date" id="data" disabled>

      <label for="email">Email</label>
      <input type="email" id="email" disabled>

      <label for="celular">Celular</label>
      <input type="tel" id="celular" disabled>

      <label for="turmas">Turmas</label>
      <input type="text" id="turmas" disabled>

      <label for="cargo">Cargo</label>
      <select id="cargo" disabled>
        <option value="feminino">Professor</option>
        <option value="masculino">Estagiário</option>
        <option value="outro">Diretor</option>
      </select>
    </form>

    <div class="botoes">
      <a href="telafunc.html"><button id="voltar">Voltar</button></a>
      <button id="editar">Editar</button>
      <button id="salvar">Salvar</button>
    </div>
  </div>

  <script>
    // Carrega os dados do localStorage e preenche os campos
    const perfil = JSON.parse(localStorage.getItem('perfil')) || {};

    document.getElementById('nome').value = perfil.nome || '';
    document.getElementById('email').value = perfil.email || '';
    document.getElementById('celular').value = perfil.celular || '';
    document.getElementById('data').value = perfil.dataNascimento || '';
    document.getElementById('turmas').value = perfil.turmas || '';
    document.getElementById('cargo').value = perfil.cargo || '';

    const editarBtn = document.getElementById('editar');
    const salvarBtn = document.getElementById('salvar');
    const voltarBtn = document.getElementById('voltar');

    // Esconde o botão salvar inicialmente
    salvarBtn.style.display = 'none';

    editarBtn.addEventListener('click', () => {
      const inputs = document.querySelectorAll('#perfilForm input, #perfilForm select');
      inputs.forEach(input => input.disabled = false);
      editarBtn.style.display = 'none';
      salvarBtn.style.display = 'inline-block';
    });

    salvarBtn.addEventListener('click', () => {
      const perfilAtualizado = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        celular: document.getElementById('celular').value,
        dataNascimento: document.getElementById('data').value,
        turmas: document.getElementById('turmas').value,
        cargo: document.getElementById('cargo').value
      };

      localStorage.setItem('perfil', JSON.stringify(perfilAtualizado));

      const inputs = document.querySelectorAll('#perfilForm input, #perfilForm select');
      inputs.forEach(input => input.disabled = true);

      salvarBtn.style.display = 'none';
      editarBtn.style.display = 'inline-block';

      alert('Alterações salvas com sucesso!');
    });

    voltarBtn.addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
